<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <title>GLORY PEACE</title>

<body class="bg-[#1a1b26] font-Rajdhani relative overflow-hidden">
<!-- Overlay untuk efek loading -->

        <div class="loader">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
<!-- Konten halaman web Anda di sini -->

<!-- Skrip JavaScript untuk menampilkan atau menyembunyikan overlay -->

    <!-- Video Background -->
    <div class="absolute inset-0 z-0">
        <video autoplay muted loop class="w-full h-full object-cover opacity-30">
            <source src="./assets/video/GTA San Andreas.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content -->
    <div class="w-full h-screen flex flex-col items-center pt-16 relative z-0">
        <div class="w-full">
            <!-- Navbar -->
            <nav class="flex flex-col items-center p-4">

                <!-- Kategori Menu -->
                <div class="flex items-center space-x-20 text-lg font-bold text-white">

                    <!-- Menu 1 -->
                    <a href="#" class="text-white">HOME</a>

                    <!-- Menu 2 -->
                    <a href="#" class="text-white">OUR GAME</a>

                    <!-- Logo di dalam menu dan di tengah -->
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img src="./assets/img/GLORY PEACE.png" alt="Logo" class="h-36">
                        </div>
                    </div>

                    <!-- Menu 3 -->
                    <a href="#" class="text-white">INFORMATION</a>

                    <!-- Menu 4 -->
                    <a href="#" class="text-white">NEWS</a>
                </div>
            </nav>

            <div class="w-full pt-12">
                <!-- Div Baru dengan Teks "GLORY PEACE" -->
                <div class="text-white text-center mt-8">
                    <p class="text-[42px] font-medium">GTA SA ROLEPLAY</p>
                    <p class="text-9xl font-bold tracking-tighter">GLORY PEACE ROLEPLAY</p>
                    <p class="text-[42px] font-medium uppercase">Official Forum</p>
                </div>

                <!-- Teks Sedang dan Tombol Discord -->
                <div class="text-white text-center mt-5 hover:scale-105 active:scale-95 transition-transform">
                    <a href="https://discord.gg/glorypeacerp"
                        class="mt-2 inline-block px-10 py-4 bg-blue-500 text-white rounded-lg font-semibold text-2xl">LETS
                        PLAY ON SAMP</a>
                </div>
            </div>

            <div class="flex items-center mt-32 justify-center font-poppins">
                <div class="wrapper space-x-20 flex flex-row">
                    <div class="button flex">
                        <div class="icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="flex flex-col -space-y-4">
                            <p class="text-xs  text-white ml-1">Instagram</p>
                            <span>GLORY PEACE ROLEPLAY</span>
                        </div>
                    </div>

                    <div class="button flex">
                        <div class="icon">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <div class="flex flex-col -space-y-4">
                            <p class="text-xs  text-white ml-1">YouTube</p>
                            <span>GLORY PEACE ROLEPLAY</span>
                        </div>
                    </div>

                    <div class="button flex"">
                        <div class=" icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="flex flex-col -space-y-4">
                        <p class="text-xs  text-white ml-1">Discord</p>
                        <span>GLORY PEACE ROLEPLAY</span>
                    </div>
                </div>
                <div class="button flex"">
                        <div class=" icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="flex flex-col -space-y-4">
                    <p class="text-xs  text-white ml-1">TikTok</p>
                    <span>GLORY PEACE ROLEPLAY</span>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Menampilkan overlay saat halaman dimuat
        const overlay = document.querySelector('.overlay');
        const loaderContainer = document.querySelector('.overlay');

        overlay.style.display = 'flex';
        setTimeout(function () {
            overlay.style.opacity = '1';
            loaderContainer.style.opacity = '1';
            loaderContainer.style.transform = 'translateY(0)';
        }, 100);

        // Menyembunyikan overlay dan loader setelah 3 detik
        setTimeout(function () {
            overlay.style.opacity = '0';
            loaderContainer.style.opacity = '0';
            loaderContainer.style.transform = 'translateY(-50px)';
            setTimeout(function () {
                overlay.style.display = 'none';
                loaderContainer.style.zIndex = '0'; // Set z-index to 0 after loading
            }, 1000);
        }, 3000);
    });

</script>
</html>
